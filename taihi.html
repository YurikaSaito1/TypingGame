<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/taihi.css">
  <title>タイピングゲーム</title>
</head>

<body>
<div id="subjectArea"></div>
  <h1 id="subject">スペースキーを押して下さい</h1>
  <div id="hiraSubject"><p></p></div>
  <div id="subjectRoma"><p></p></div>
  <div><p id="input"></p></div>
  <div id="timerArea">
    <p id="timer"></p>
  </div>
  <div id="missCount"><p></p></div>
  <div id="weak"><p></p></div>
  <div id="number"><p></p></div>
  <div id="accuracyRate"><p></p></div>
  <div id="wpm"><p></p></div>
  <div id="level"><p></p></div>
</div>
<div id="keyboard">
  <div id="keyboard_1">
    <div id="key_1">1</div>
    <div id="key_2">2</div>
    <div id="key_3">3</div>
    <div id="key_4">4</div>
    <div id="key_5">5</div>
    <div id="key_6">6</div>
    <div id="key_7">7</div>
    <div id="key_8">8</div>
    <div id="key_9">9</div>
    <div id="key_0">0</div>
    <div id="key_-">-</div>
  </div>
  <div id="keyboard_2">
    <div id="key_q">q</div>
    <div id="key_w">w</div>
    <div id="key_e">e</div>
    <div id="key_r">r</div>
    <div id="key_t">t</div>
    <div id="key_y">y</div>
    <div id="key_u">u</div>
    <div id="key_i">i</div>
    <div id="key_o">o</div>
    <div id="key_p">p</div>
    <div id="key_@">@</div>
    <div id="key_[">[</div>
  </div>
  <div id="keyboard_3">
    <div id="key_a">a</div>
    <div id="key_s">s</div>
    <div id="key_d">d</div>
    <div id="key_f">f</div>
    <div id="key_g">g</div>
    <div id="key_h">h</div>
    <div id="key_j">j</div>
    <div id="key_k">k</div>
    <div id="key_l">l</div>
    <div id="key_;">;</div>
    <div id="key_:">:</div>
    <div id="key_]">]</div>
  </div>
  <div id="keyboard_4">
    <div id="key_shift">shift</div>
    <div id="key_z">z</div>
    <div id="key_x">x</div>
    <div id="key_c">c</div>
    <div id="key_v">v</div>
    <div id="key_b">b</div>
    <div id="key_n">n</div>
    <div id="key_m">m</div>
    <div id="key_,">,</div>
    <div id="key_.">.</div>
  </div>
  <div id="keyboard_space">
    <div id="key_space">space</div>
  </div>
</div>
<div id="finger">
  <div id="left">
    <div id="left_fourth"></div>
    <div id="left_third"></div>
    <div id="left_second"></div>
    <div id="left_first"></div>
    <div id="left_thumb"></div>
  </div>
  <div id="right">
    <div id="right_thumb"></div>
    <div id="right_first"></div>
    <div id="right_second"></div>
    <div id="right_third"></div>
    <div id="right_fourth"></div>
  </div>
</div>
<input id="retry" type="button" onclick="retry()" value="リトライ">
<div id="photo"></div>
<img id="rogo" src="img/22_0601_ロボキャンfin-04.png">
<script src="js/taihi.js"></script>
</body>
</html>

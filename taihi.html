<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/taihi.css">
  <title>タイピングゲーム</title>
</head>

<body>
<div id="subjectArea"></div>
  <h1 id="subject">スペースキーを押して下さい</h1>
  <div id="hiraSubject"><p></p></div>
  <div id="subjectRoma"><p></p></div>
  <div><p id="input"></p></div>
  <div id="timerArea">
    <p id="timer"></p>
  </div>
  <div id="second"><p></p></div>
  <div id="missCount"><p></p></div>
  <div id="weak"><p></p></div>
  <div id="number"><p></p></div>
  <div id="accuracyRate"><p></p></div>
  <div id="wpm"><p></p></div>
  <div id="level"><p></p></div>
</div>
<div id="levelTableArea">
  <table id="levelTable" border="1" bordercolor="orange">
    <tr><th>レベル</th></tr>
    <tr><td id="level_A">A</td></tr>
    <tr><td id="level_B">B</td></tr>
    <tr><td id="level_C">C</td></tr>
    <tr><td id="level_D">D</td></tr>
    <tr><td id="level_E">E</td></tr>
    <tr><td id="level_F">F</td></tr>
  </table>
</div>
<div id="keyboard">
  <div id="keyboard_1">
    <div id="key_1">1</div>
    <div id="key_2">2</div>
    <div id="key_3">3</div>
    <div id="key_4">4</div>
    <div id="key_5">5</div>
    <div id="key_6">6</div>
    <div id="key_7">7</div>
    <div id="key_8">8</div>
    <div id="key_9">9</div>
    <div id="key_0">0</div>
    <div id="key_-">-</div>
  </div>
  <div id="keyboard_2">
    <div id="key_q">Q</div>
    <div id="key_w">W</div>
    <div id="key_e">E</div>
    <div id="key_r">R</div>
    <div id="key_t">T</div>
    <div id="key_y">Y</div>
    <div id="key_u">U</div>
    <div id="key_i">I</div>
    <div id="key_o">O</div>
    <div id="key_p">P</div>
    <div id="key_@">@</div>
    <div id="key_[">[</div>
  </div>
  <div id="keyboard_3">
    <div id="key_a">A</div>
    <div id="key_s">S</div>
    <div id="key_d">D</div>
    <div id="key_f">F</div>
    <div id="key_g">G</div>
    <div id="key_h">H</div>
    <div id="key_j">J</div>
    <div id="key_k">K</div>
    <div id="key_l">L</div>
    <div id="key_;">;</div>
    <div id="key_:">:</div>
    <div id="key_]">]</div>
  </div>
  <div id="keyboard_4">
    <div id="key_shift">Shift</div>
    <div id="key_z">Z</div>
    <div id="key_x">X</div>
    <div id="key_c">C</div>
    <div id="key_v">V</div>
    <div id="key_b">B</div>
    <div id="key_n">N</div>
    <div id="key_m">M</div>
    <div id="key_,">,</div>
    <div id="key_.">.</div>
  </div>
  <div id="keyboard_5">
    <div id="key_ctrl">Ctrl</div>
    <div id="key_win"><img id="winrogo" src="img/Windowsロゴ.jpg"></div>
    <div id="key_alt">Alt</div>
    <div id="key_muhen">無変換</div>
    <div id="key_space">Space</div>
    <div id="key_hen">変換</div>
  </div>
</div>
<div id="finger">
  <div id="left">
    <div id="left_fourth"></div>
    <div id="left_third"></div>
    <div id="left_second"></div>
    <div id="left_first"></div>
    <div id="left_thumb"></div>
  </div>
  <div id="right">
    <div id="right_thumb"></div>
    <div id="right_first"></div>
    <div id="right_second"></div>
    <div id="right_third"></div>
    <div id="right_fourth"></div>
  </div>
</div>
<input id="retry" type="button" onclick="retry()" value="リトライ">
<div id="photo"></div>
<img id="rogo" src="img/22_0601_ロボキャンfin-04.png">
<script src="js/taihi.js"></script>
</body>
</html>
